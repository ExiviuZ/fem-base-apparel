<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="header">
      <div class="header-wrap">
        <nav class="nav">
          <img src="images/logo.svg" alt="" />
        </nav>
        <section class="section">
          <h1><span>We're</span> <span>coming</span> <span>soon</span></h1>
          <p>
            <span>Hello fellow shoppers! We're currently building our new</span>
            <span
              >fashion store. Add your email below to stay up-to-date with</span
            >
            <span>announcements and our launch deals.</span>
          </p>
          <form action="#" class="form">
            <div class="form-control">
              <input type="text" placeholder="Email Address" class="email" />
              <button class="btn">
                <img src="images/icon-arrow.svg" alt="" />
              </button>
              <img src="images/icon-error.svg" class="error-icon" alt="" />
              <span class="error-message"></span>
            </div>
          </form>
        </section>
        <img src="images/hero-mobile.jpg" class="hero-mobile" alt="" />
      </div>
    </header>
    <img src="images/hero-desktop.jpg" class="hero-desktop" alt="" />
    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->

    <script>
      const form = document.querySelector("form");
      const email = document.querySelector(".email");
      const errIcon = document.querySelector(".error-icon");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        checkInput();
      });

      function checkInput() {
        let emailValue = email.value.trim();
        if (emailValue == "") {
          errorMessage(email, "Email cannot be blank");
        } else if (
          !/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(emailValue)
        ) {
          errorMessage(email, "Please provide a valid email");
        } else {
          success(email);
        }
      }

      function errorMessage(input, message) {
        const formControl = input.parentElement;
        const messageContainer = formControl.querySelector(".error-message");
        input.classList.remove("success");
        input.classList.add("error");
        errIcon.classList.add("show");
        messageContainer.innerText = message;
      }
      function success(input) {
        const formControl = input.parentElement;
        const messageContainer = formControl.querySelector(".error-message");

        input.classList.remove("error");
        errIcon.classList.remove("show");
        input.classList.add("success");

        messageContainer.innerText = "";
      }
    </script>
  </body>
</html>
